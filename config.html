<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>config</title>
</head>
<body>
    <form method="get">
        <label for="dropdwn">Choose page's backround
            <select name="options" id="opt" required>
                <option value="red">Color 1</option>
                <option value="blue">Color 2</option>
                <option value="black">Color 3</option>
                <option value="white">Color 4</option>
                <option value="yellow">Color 5</option>
            </select>
        </label>  
        <label for="dropdwn">Choose font family
            <select name="options" id="opt" required>
                <option value="times">'Times New Roman'</option>
                <option value="Arial">Arial</option>
                <option value="fantasy">fantasy</option>
                <option value="sans-serif">sans-serif</option>
                <option value="cursive">cursive</option>
            </select>
        </label>  
        <label>Rating:
            <input type="radio" id="Light" name="light mode " value="Dark">
            <label for="Light">Dark</label>
            <input type="radio" id="Dark" name="rating" value="Dark">
            <label for="Dark">Dark</label>
        </label>
        <input type="submit">


    </form>
</body>
</html>
